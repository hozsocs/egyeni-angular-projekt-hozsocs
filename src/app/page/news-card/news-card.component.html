<div>


  <div class="box">
    <div class="image fit" *ngIf="!news.header">

      <div [ngSwitch]="news.category">
        <div *ngSwitchCase="'news'" class="">
          <img
            class="image fit img-fluid"
            [src]="'assets/images/Webp/tanchaz3.webp'"
            alt="news_header_image"
          />
        </div>
        <div *ngSwitchCase="'event'" class="image fit img-fluid">
          <img
            class="img-fluid"
            [src]="'assets/images/Webp/tanchaz3.webp'"
            alt="event_header_image"
          />
        </div>
      </div>
    </div>
    <div class="image fit img-fluid" *ngIf="news.header">

      <img [src]= "news.header" alt="news_header_image" class="img-fluid" />
      <div class="content">
        {{news.id}}
        {{news.date}}
        {{news.category}}
        <header class="align-center">
          <h2>{{ news.title }}</h2>
          <H3 >{{ news.title2 }}</H3>
        </header>
      </div>
    </div>
  <div>
      <hr />
          <p class="center" *ngIf="news.texthtml" [innerHtml]="news.texthtml">

          </p>
          <img *ngIf="news.picture"
              class="image fit img-fluid"
              [src]="news.picture"
              alt="news_header_image"
            />

          <a *ngIf="news.link" target="blank" [href]="news.link">{{
            news.linktext
          }}</a>
        </div>

  </div>
</div>
